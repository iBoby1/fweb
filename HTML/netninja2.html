<!DOCTYPE html>
<html>
    <head>web forms</head>
    <title>web forms</title>
    <body>
        <h1>HTML FORMS</h1>
        <form>
            <label for="username">Enter username: </label>
            <input type="text" id="username" required>
            <br><br><br>
            <label for="email">Enter email id</label>
            <input type="email" id="email">
            <br><br><br>
            <label for="password">Enter password</label>
            <input type="password" id="password">
            <br><br>
            <p>select your gender</p><br><br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            <br><br>
            <label for="age">select your age</label>
            <select name="age" id="age">
                <option value"1">below 12</option>
                <option value"2">between 13 to 20</option>
                <option value"3">above 20</option>
            </select>
            <br><br>
            <label for="address">Enter the addresss</label>
            <textarea name="address" id="address" rows="20" cols="30"></textarea>
            <br><br>
            <input type="submit" value="submit the form">

        </form>


    </body>
</html>
